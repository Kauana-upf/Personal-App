<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">

    <ion-item button (click)="abrirModal(
      'Detalhes do projeto',
      'Este projeto foi desenvolvido em aula.',
      'https://github.com/Kauana-upf/meuappkauana')">
      <ion-label>
        <h2 style="color: #003366; font-weight: bold;">Meu App</h2>
        <p style="color: gray;">Aplicativo teste</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
